<!DOCTYPE html>
<html>
    <head>
        <title>Sign In - Habit Rabbit</title>
        <link href="src/files/white-rabbit.png" rel="shortcut icon">
        <link href="src/signin.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <form method="POST"> <!--actionnya blom dimasukkin. Nanti tambahin sendiri yep-->
            <h1>Sign In</h1>
            <br>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <br>
            <input type="submit" value="Sign In" id="sign-in">
            <br>
            <p>Don't have an account? <a href="signup.html">Click Here!</a></p>
        </form>
    </body>
</html>
