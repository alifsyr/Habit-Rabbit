<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI</title>
    <style>
        body{
            text-align: center;
            background-color:#99C7FF
        }
        h1{
            font-family: Monsterrat; 
            color:white
        }
        h2{
            font-family: Monsterrat; 
            color:white
        }
        .btn{
            margin:20px; 
            border-radius:50%; 
            border-style: hidden; 
            background-color: white; 
            color:#444853;
        }
    </style>
</head>
<body>
    <h1>
        Hi "Your Nickname", Welcome to Habit Rabbit!
    </h1>
    <h2>
        Choose your MBTI below here
    </h2>
    <form class="row1">
        <input type="button" class="btn" value="INTP">
        <input type="button" class="btn" value="INTJ">
        <input type="button" class="btn" value="INFJ">
        <input type="button" class="btn" value="INFP">
        <input type="button" class="btn" value="ISTJ">
        <input type="button" class="btn" value="ISFJ">
        <input type="button" class="btn" value="ISTP">
        <input type="button" class="btn" value="ISFP">
    </form>
    <form class="row2">
        <input type="button" class="btn" value="ENTJ">
        <input type="button" class="btn" value="ENTP">
        <input type="button" class="btn" value="ENFJ">
        <input type="button" class="btn" value="ENFP">
        <input type="button" class="btn" value="ESTJ">
        <input type="button" class="btn" value="ESFJ">
        <input type="button" class="btn" value="ESTP">
        <input type="button" class="btn" value="ESFP">
    </form>   
</body>	
</html>
