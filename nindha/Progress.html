<!DOCTYPE html>
<html>
    <head>
        <title>Progress</title>    
        <style>
            #myProgress{
                text-align: left;
            }
        </style>    
    </head>
    <body style="background-color:#99C7FF ">
        <h1 style="color:white">
            See your Progress here
        </h1>
        <table style="width:100%">
            <tr>
                <th>
                    <div id="myProgress" style="width: 100%;height: 50px; background-color: white; color:#444853; border-radius: 25px">
                        <div id="myBar" style="width: 70%; height: 50px; background-color:#FDFD96; border-radius: 25px">
                            Drink enough water
                        </div>
                    </div>
                </th>
                <th>
                    <div style="background-color: #7B7BFD ;width: 50%;border-radius: 25px; color:white; height: 50px">
                        On Progress
                    </div>
                </th>
            </tr>
            <tr>
                <th>
                    <div id="myProgress" style="width: 100%;height: 50px; background-color: white; color:#444853; border-radius: 25px">
                        <div id="myBar" style="width: 100%; height: 50px; background-color:#FFE354 ; border-radius: 25px">
                            Workout for 10 minutes everyday
                        </div>
                    </div>
                </th>
                <th>
                    <div style="background-color: #7B7BFD ;width: 50%;;border-radius: 25px; color:white; height: 50px">
                        Finished
                    </div>
                </th>
            </tr>
            <tr>
                <th>
                    <div id="myProgress" style="width: 100%; height; 50px; background-color: white; color:#444853; border-radius: 25px">
                        <div id="myBar" style="width: 0%; height: 50px; background-color:#FFE354 ; border-radius: 25px">
                            Make new friends
                        </div>
                    </div>
                </th>
                <th>
                    <input type="button" class="btn" style="background-color: #7B7BFD ;width: 50%;border:none;border-radius: 25px; color:white; height: 50px" value="Start">
                </th>
            </tr>
        </table>
    </body>
</html>
